<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm nhỏ nhất</title>
</head>
<body>
<h1>Tìm kiếm số nhỏ nhất trong mảng</h1>
<form>
    <p>Dãy số</p>
    <input type="text" id="array" placeholder="Nhập dãy số"/>
    <br><br>
    <input type="button" onclick="findMin()" value="Kết quả">
    <br>
</form>
<p id="min"></p>
<script>
    function findMin(){
        var array = document.getElementById("array").value.split(',');
        var min = array;
        for (i = 0; i < array.length; i++){
            if(array[i] < min){
                min = array[i];
            }
        }
        return document.getElementById("min").innerHTML = "Số nhỏ nhất trong dãy số trên là " + min ;
    }
</script>
</body>
</html>
