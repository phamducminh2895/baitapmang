<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình tam giác</title>
</head>
<body>
<script>
    ch = prompt("Nhập chiều cao của tam giác","Nhập vào đây");
    document.write('<table border="0">');
    for(j=1; j<=ch; j++){
        document.write('<tr>');
        for(i=1; i<=j; i++) {
            document.write('<td>');
            document.write('*');
            document.write('</td>');
        }
        document.write('</tr>');
    }
    document.write('</table>');
</script>
</body>
</html>
