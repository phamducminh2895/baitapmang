<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật rỗng</title>
</head>
<body>
<script type="text/javascript">
    cd = prompt("Nhập chiều dài","Nhập vào đây");
    cr = prompt("Nhập chiều rộng","Nhập vào đây");
    document.write('<table border="0">');
    for(j=1; j<=cr; j++){
        document.write('<tr>');
        for(i=1; i<=cd; i++) {
            if (i == 1 | i == cd | j == 1 | j == cr) {
                document.write('<td>');
                document.write('*');
                document.write('</td>');

            } else {
                document.write('<td>');
                document.write(' ');
                document.write('</td>');
            }
        }
        document.write('</tr>');
    }

    document.write('</table>');
</script>
</body>
</html>
