<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình tam giác cân ngược</title>
</head>
<body>
<script>
    ch = prompt("Nhập chiều cao của tam giác","Nhập vào đây");
    document.write('<table border="0">');
    for(j=ch-1; j>=0; j--){
        document.write('<tr>');
        for(i=0; i<ch-j; i++) {
            document.write('<td>');
            document.write(' ');
            document.write('</td>');
        }
        for(i=(2-j); i<(2-j) + (2*j-1); i++){
            document.write('<td>');
            document.write('*');
            document.write('</td>');
        }
        document.write('</tr>');
    }
    document.write('</table>');
</script>

</body>
</html>
